<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily Feni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/e47c72ccbf.js" crossorigin="anonymous"></script>
</head>

<body onload="loadData()" class="bg-body-tertiary">
    <!-- Header  -->
    <header class="container">
        <!-- navbar section  -->
        <section>
            <nav class="navbar bg-body-tertiary p-4">
                <div class="container-fluid">
                    <a class="navbar-brand border border-1 border-success-subtle px-3 rounded-1">Daily <span
                            class="bg-success bg-opacity-75 text-white p-2 fw-bold ">Feni</span></a>
                    <div class="d-flex gap-4 align-items-center">
                        <h3 class="fs-5">News</h3>
                        <h3 class="fs-5"> Blogs</h3>
                        <button class="btn btn-outline-success">Socials</button>
                    </div>
                </div>
            </nav>
        </section>

        <hr class="border-2 rounded-5 w-50 mx-auto mt-5">

        <!-- categories section  -->
        <section class="categories-container d-flex  justify-content-between pt-3" id="categories-container">

        </section>

        <!-- alert section  -->
        <section class="mt-4">
            <div class="alert alert-info " role="alert">
                <span id="item-found-amount">0</span> items found for category <span id="item-found-name"></span>
            </div>
        </section>
    </header>

    <!-- Main  -->
    <main class="container">
        <!-- sorting options section  -->
        <section class="container d-flex justify-content-between px-0 mt-4">
            <div class="d-flex gap-2 justify-content-center align-items-center">
                <p class=" my-auto">Sort By : </p>
                <div class="">
                    <select class="form-select " aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="btn btn-success  ">Today's Pick</div>
                <div class="btn btn-outline-success">Trending</div>
            </div>

        </section>

        <!-- news card section  -->
        <section class="all-news mt-5 container p-0" id="all-news">

        </section>

        <!-- News Details Modal  -->
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>









    <!-- scripts  -->
    <script src="news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
