<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Daily Feni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="loadData()">
    <header class="container">
        <!-- navbar section  -->
        <section >
            <nav class="navbar bg-body-tertiary p-4">
                <div class="container-fluid">
                    <a class="navbar-brand">Daily <span
                            class="bg-success bg-opacity-75 text-white p-2 fw-bold">Feni</span></a>
                    <div class="d-flex gap-4 align-items-center">
                        <h3 class="fs-5">News</h3>
                        <h3 class="fs-5"> Blogs</h3>
                        <button class="btn btn-outline-success">Socials</button>
                    </div>
                </div>
            </nav>
        </section>

        <hr class="border-2 rounded-5 w-50 mx-auto mt-5">

        <!-- categories section  -->
        <section class="categories-container d-flex  justify-content-between pt-3" id="categories-container">

        </section>

        <!-- alert section  -->
        <section class="mt-4" >
            <div class="alert alert-info " role="alert">
                <span id="item-found-amount">0</span> items found for category <span id="item-found-name"></span>
            </div>
        </section>

    </header>

    <main class="container">


    </main>









    <!-- scripts  -->
    <script src="news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
